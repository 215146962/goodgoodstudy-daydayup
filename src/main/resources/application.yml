# 配置profile
spring:
  profiles:
    active: dev
  webflux:
    # 表示所有的访问都要经过静态资源路径（即一个请求过来，先来看静态资源文件是否存在，不存在才到controller）
#    static-path-pattern: /**
  resources:
    static-locations: classpath:/META-INF/resources/,classpath:/resources/,classpath:/static/,classpath:/public/,classpath:/templates/

